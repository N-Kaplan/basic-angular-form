{{ formName.value | json }}

<form #formName="ngForm">
  <label for="firstName">First name: </label>
  <input id="firstName" name="firstName" #inputName="ngModel" ngModel type="text"><br>
  <label for="lastName">Last name: </label>
  <input id="lastName" name="lastName" #inputName="ngModel" ngModel type="text"><br>
  <label for="email">Email: </label>
  <input id="email" name="email" #inputName="ngModel" ngModel type="text"><br>
  <label for="phoneNr">Phone number: </label>
  <input id="phoneNr" name="phoneNr" #inputName="ngModel" ngModel type="text"><br>
  <label for="favLanguage">Favorite Language: </label>
  <select id="favLanguage" name="favLanguage" #inputName="ngModel" ngModel>
    <option *ngFor="let language of languages" value="{{language.value}}">{{language.name}}</option>
  </select><br>
  <button id="submit">Submit</button>
</form>
